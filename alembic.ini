## Alembic configuration for the AI Auditing backend.
[alembic]
script_location = backend/app/db/migrations
prepend_sys_path = .
file_template = %%(rev)s_%%(slug)s
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]
hooks = black

[post_write_hooks.black]
type = console_scripts
options = -m black
target = black

[alembic:runtime]
sqlalchemy.url = sqlite:///data/app.db

